volumes:
  pgdata: {}
services:
  db:
    image: postgres
    env_file: .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    ports:
      - 8081:8080

  redis:
    image: redis
    ports:
      - 6379:6379